<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level two!!!!!!!</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}?"/>
  </head>
  <body>
    <h1>hi welcome to django</h1>
    <h2>here are the access records</h2>
    <div class="djangotwo">
      {% if access_records %}
         <table>

          <thead>
            <th>site name</th>
            <th>date accessed</th>
            <th>hello</th>
            </thead>

            {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
              <td>hello</td>
            </tr>
            {%endfor%}
         </table>
         {% else %}
         <p>no records found</p>
      {% endif %}
    </div>
    <p>end of index html</p>
  </body>
</html>
